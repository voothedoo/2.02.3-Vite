<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" defer src="scripts/script.js"></script>
  </head>
  <body>
    <header>
      <nav class="nav-menu">
        <a href="./">Home</a>
        <a href="#">Fake</a>
        <div class="dot"></div>
      </nav>
      <div class="search-box">
        <label for="city-name" id="city-name-label">Your City:</label>
        <input
          type="text"
          name="city-name"
          id="city-name"
          placeholder="Find a city . . ."
          autocomplete="off"
        />
        <button id="submit-search">Go!</button>
      </div>
    </header>

    <main>
      <div class="city-info"></div>

      <section class="container"></section>
    </main>
  </body>
</html>
